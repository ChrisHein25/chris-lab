<div class="dad-joke-container">
    <h2>Dad Joke</h2>

    <div *ngIf="loading" class="loading">
        Loading...
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error" class="joke">
        {{ joke }}
    </div>

    <button (click)="fetchJoke()" [disabled]="loading">
        Get New Joke
    </button>
</div>
