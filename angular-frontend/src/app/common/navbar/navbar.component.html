<mat-toolbar color="primary">
  <!-- Menu button that triggers the dropdown -->
  <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Brand / Title (Simple logo with minimal CSS) -->
  <span class="logo">
    <mat-icon>science</mat-icon>
    ChrisLab
  </span>

  <span class="spacer"></span>

  <!-- Optional action icons -->
  <button mat-icon-button aria-label="Favorite">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Share">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<!-- Dropdown Menu -->
<mat-menu #appMenu="matMenu">
  <button mat-menu-item [routerLink]="'/'">Home</button>
  <button mat-menu-item [routerLink]="'/word-counter'">Word Counter</button>
  <button mat-menu-item [routerLink]="'/dad-joke'">Dad Joke</button>
</mat-menu>
