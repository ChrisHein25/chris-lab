<mat-card class="feature-card" [routerLink]="link">
  <div class="card-header">
    <!-- Logo (Icon) -->
    <mat-icon class="logo-icon">{{ icon }}</mat-icon>
    <!-- Title -->
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <!-- Description -->
  <mat-card-content>
    <p class="card-description">{{ description }}</p>
  </mat-card-content>
</mat-card>
